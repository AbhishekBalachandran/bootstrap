<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign in to GitHub</title>
	<link rel="stylesheet" href="../files/bootstrap.min.css">
	<script src="../files/jquery.min.js"></script>
	<script src="../files/popper.min.js"></script>
	<script src="../files/bootstrap.min.js"></script>
	
	<style>
		*{
 			margin: 0;
  			padding: 0;
  			box-sizing: border-box;
  			list-style: none;
  			text-decoration: none;
  			outline: none;
/*  			font-family: 'Open Sans', sans-serif;*/
		}

		img{
			max-width: 100%;
			height: auto;
		}
		
		p.text-center{
			font-size: 35px;
		}
		.form{
			 margin-bottom: 15px;
 			 background-color: #fff;
       		 border: 1px solid #d8dee2;
    		 border-radius: 5px;
    		 padding: 20px;
		}
		
		.form .input_field {
			 margin-bottom: 15px;
  			 position: relative;
		}
		.form .input_field label{
					 display: block;
					font-weight: 600;
  					margin-bottom: 7px;
 					color: #24292e;
  
		}
		.form .input_field .input{
				width: 100%;
  				background: #fff;
    			border: 1px solid #d1d5da;
    			box-shadow: inset 0 1px 2px rgba(27,31,35,.075);
    			border-radius: 3px;
    			color: #24292e;
    			font-size: 16px;
    			line-height: 20px;
    			min-height: 34px;
    			padding: 6px 8px;
		}
		.form .input_field a.forgot{
			  position: absolute;
  			  top:  0;
  			  right: 0;
  			  font-size: 12px;
  			  color: #0366d6;
		}
		.form .input_field .input:focus{
  			border-color: #2188ff;
		    box-shadow: inset 0 1px 2px rgba(27,31,35,.075), 0 0 0 2.5px rgba(3,102,214,.3);
			    
		}

 			.form .sign_btn{
  			  margin-top: 20px;
			  background-color: #28a745;
			  border: 1px solid rgba(27,31,35,.2);
			  width: 100%;
			  color: #fff;
			  font-weight: 600;
			  cursor: pointer;
			  padding: 6px 12px;
			  border-radius: 2px;
			}

		 .form .sign_btn:hover{
  				background-color: #279f43;
			}
		ul{
			
		}	
		a.disabled{
			color: grey;
			pointer-events: none;
		}
		div.text-center{
			height: 80px;
			padding-top: 30px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="mt-5">
			<img src="../Images/Github.jpg" class="img-fluid mx-auto d-block">
			<br>
		</div>
		<div>
			<p class="text-center display-4">Sign in to GitHub</p>
		</div>
		
		 <div class="form">
    <div class="input_field">
      <label>Username or email address</label>
      <input type="text" class="input">
    </div>
    <div class="input_field">
      <label>Password</label>
      <input type="password" class="input">
      <a href="#" class="forgot">Forgot password?</a>
    </div>
    <div class="btn">
      <input type="submit" value="Sign in" class="sign_btn">
    </div>
  </div>
  <div class="create_act">
    <p>New to GitHub? <a href="#">Create an account.</a></p>
  </div>
			<div class="footer container mt-5">
			<ul class="list-unstyled d-flex justify-content-center">
					<li>
						<a href="#" class="mr-3">Terms</a>
					</li>
					
					<li>
						<a href="#" class="mr-3">Privacy</a>
					</li>
					
					<li>
						<a href="#" class="mr-3">Security</a>
					</li>
					
					<li>
						<a href="#" class="mr-3 disabled">Contact GitHub</a>
					</li>
				</ul>
		</div>
	</div>
</body>
</html>
